<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: rgb(0, 255, 47);
            width: 200px;
        }
        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mousse aqui
        <p>TEXTO ESCONCIDO!</p>
    </div>
    <p>Fim de exemplo</p>
    
</body>
</html>
