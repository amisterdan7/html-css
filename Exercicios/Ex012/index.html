<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/DSC_4265.jpg" controls autoplay loop>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video.webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
      <p>Seu navegador não tem compatibilidade com reprodução de Vídeos.</p>
    </video>
      <h1>Inserindo vídeos do YouTube</h1>

      <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=xpotvz08nIbM9wd2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <h1>Inserindo vídeos do Vimeo</h1>

      <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/151901736?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Videos simpliste"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    
</body>
</html>
